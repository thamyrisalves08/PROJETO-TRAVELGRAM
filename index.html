<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Travelgram | Perfil de Viagens</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
<div class="bg-surface-color">
    <nav class="container">
    <a href="#" id="logo">
      <img src="/assets/Logo.svg" alt="Logomarca">
    </a>
    <ul id="primary-menu">
      <li>
        <a href="#">
          <img src="assets/icons/MagnifyingGlass.svg" alt="ícone de lupa">
        </a>
      </li>
      <li><a href="#">Explorer</a></li>
      <li><a href="#">Minhas Viagens</a></li>
      <li><a href="#"><img src="/assets/images/Profile.png" alt="Imagem Isabela Torres"></a></li>
    </ul>
    </nav>
  
  <header>
    <div class="container">
      <div id="profile">
        <img src="/assets/images/Profile.png" alt="Imagem de Isabela Torres">
      <div>
        <h1>
          Isabela Torres
        </h1>
        <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>

      </div>
    </div>
      <ul id="info">
        <li> 
          <img src="assets/icons/MapPin.svg" alt="icone de mapa">

        </li>
        <li> 
          <img src="assets/icons/AirplaneTilt.svg" alt="icone de avião">

        </li>
        <li> 
          <img src="assets/icons/Image.svg" alt="icone de foto">
          <span> 240 fotos</span>
        </li>

    </div>
